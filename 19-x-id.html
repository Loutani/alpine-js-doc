<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use x-id in alpine js</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.11.1/dist/cdn.min.js"></script>
</head>
<body>
    <!-- used to set id and capture them in spec place like for and id -->
    <div 
        x-data
        class="p-5"
    >
        <div
            x-id="['name-input']"
            class="flex justify-center items-center mb-5"
        >
            <label :for="$id('name-input')">Name:</label>
            <input :id="$id('name-input')" type="text" class="border border-gray-400 rounded ml-2 py-1 px-2 outline-none text-purple-900 font-bold">
        </div>

        <div 
            x-id="['email-input']"
            class="flex justify-center items-center"
        >
            <label :for="$id('email-input')">Email:</label>
            <input :id="$id('email-input')" type="email" class="border border-gray-400 rounded ml-2 py-1 px-2 outline-none text-purple-900 font-bold">
        </div>
    </div>
</body>
</html>
