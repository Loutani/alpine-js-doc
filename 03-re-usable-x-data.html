<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>re usable x-data in alpine js</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.11.1/dist/cdn.min.js"></script>
</head>
<body>
    <div 
        class="w-screen h-screen p-8" 
        x-data="dropdown">

        <button 
            class="border border-gray-800 px-5 py-2 cursor-pointer rounded-md font-medium mb-2" 
            @click="toggle">
                DropDown
        </button>

        <ul 
            class="bg-gray-300 shadow-sm border border-gray-800 absolute rounded" 
            x-show="isOpen">

            <li class="pl-2 pr-6 py-2 w-36 cursor-pointer hover:bg-white" @click="toggle">HTML</li>
            <li class="pl-2 pr-6 py-2 w-36 cursor-pointer hover:bg-white" @click="toggle">CSS</li>
            <li class="pl-2 pr-6 py-2 w-36 cursor-pointer hover:bg-white" @click="toggle">JS</li>
            <li class="pl-2 pr-6 py-2 w-36 cursor-pointer hover:bg-white" @click="toggle">PHP</li>
            <li class="pl-2 pr-6 py-2 w-36 cursor-pointer hover:bg-white" @click="toggle">SQL</li>
        </ul>
    </div>
    <script>
        /**
         * when alpine js is init create re usable behavior
        **/ 
        document.addEventListener('alpine:init', () => {
            /**
             * re usable behavior
            **/
            Alpine.data('dropdown', () => ({
                open:false,
                toggle() { this.open = !this.open },
                get isOpen() { return this.open }
            }));
        });
    </script>
</body>
</html>
